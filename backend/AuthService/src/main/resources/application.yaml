server:
  port: 8081
  servlet:
    context-path: /auth
    
spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:mysql://localhost:3306/task_app
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
