server:
  port: 8082
    
spring:
  application:
    name: ticket-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/task_app
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
